<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="../css/normalize.css" />
  <link rel="stylesheet" href="../css/styles.css" />
  <script src="https://kit.fontawesome.com/6329c14075.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- HAMBURGER MENU -->

  <div class="navbar" id="navbar">
    <a class="close" href="#">
      <i class="fa-solid fa-bars bigger rotated"></i>
    </a>
    <ul>
      <li><a href="#"></a></li>
      <li><a href="../index.html">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Addiators</a></li>
      <li><a href="#">Attribution</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>
  <a class="hamburger" href="#navbar">
    <i class="fa-solid fa-bars bigger"></i>
  </a>

  <div class="item-container">

    <!-- Full-width images with number text -->
    <div class="mySlides">
      <img class="slideImage" src="../images/correntator-h-500.webp" style="width:100%">
    </div>
    <div class="mySlides">
      <img class="slideImage" src="../images/duplex-h-500.webp" style="width:100%">
    </div>
    <div class="mySlides">
      <img class="slideImage" src="../images/magic-brain-gold-h-500.webp" style="width:100%">
    </div>
    <div class="mySlides">
      <img class="slideImage" src="../images/magic-brain-red-h-500.webp" style="width:100%">
    </div>

    <div class="prev-next-container">
      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">
        <p>&#10094;</p>
      </a>
      <!-- Image text -->
      <div class="caption-container">
        <p id="caption"></p>
      </div>
      <a class="next" onclick="plusSlides(1)">
        <p>&#10095;</p>
      </a>
    </div>

    <!-- Thumbnail images -->
    <div class="row">
      <div class="column">
        <img class="demo" src="../images/correntator-h-500.webp" onclick="currentSlide(1)"
          alt="Addimult Sumax-E Addition">
      </div>
      <div class="column">
        <img class="demo" src="../images/duplex-h-500.webp" onclick="currentSlide(2)" alt="Cinque Terre">
      </div>
      <div class="column">
        <img class="demo" src="../images/magic-brain-gold-h-500.webp" onclick="currentSlide(3)"
          alt="Mountains and fjords">
      </div>
      <div class="column">
        <img class="demo" src="../images/magic-brain-red-h-500.webp" onclick="currentSlide(4)" alt="Northern Lights">
      </div>
    </div>

    <div>
      <div class="card">
        <a href="/pages/sumax-e.html">
          <img src="/images/sumax-e-addition-h-500.webp" alt="A Summax-E addiator" />
          <div class="container">
            <h4>Sumax-E</h4>
            <p>Maker: Addumult</p>
            <p>Origin: Germany, c. 1960</p>
        </a>
      </div>
    </div>
  </div>

  <script>
    let slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    function showSlides(n) {
      let i;
      let slides = document.getElementsByClassName("mySlides");
      let dots = document.getElementsByClassName("demo");
      let captionText = document.getElementById("caption");
      if (n > slides.length) { slideIndex = 1 }
      if (n < 1) { slideIndex = slides.length }
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " active";
      captionText.innerHTML = dots[slideIndex - 1].alt;
    }
  </script>


</body>

</html>
